<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Electricity Management System</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="billing.html">Billing</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="form-container">
        <h2>We Value Your Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Electricity Management System. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for your feedback!");
            document.getElementById("feedbackForm").reset();
        });
    </script>
</body>
</html>
